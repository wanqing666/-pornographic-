<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>随机图片</title>
    <style>
        :root {
            --primary-color: #FF4D8A;
            --bg-color: #f5f5f5;
            --card-color: white;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1A1A1A;
                --card-color: #2D2D2D;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            background: var(--bg-color);
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.3s;
        }
        #app {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-color);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-top: 15px;
            transition: background 0.3s;
        }
        #image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            touch-action: pan-y;
        }
        #random-image {
            width: 100%;
            display: block;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #progress-bar {
            height: 3px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        #pid-display {
            display: block;
            margin: 10px 0;
            color: #888;
            font-size: 14px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #d43c6d,
                        0 5px 10px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #d43c6d,
                        0 2px 5px rgba(0,0,0,0.1);
        }
        .swipe-hint {
            text-align: center;
            color: #AAA;
            font-size: 13px;
            margin-top: 10px;
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .auto-switch-info {
            text-align: center;
            color: var(--primary-color);
            font-size: 13px;
            margin-top: 5px;
            font-weight: bold;
        }
        /* 新增的保存动画样式 */
        .save-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .save-overlay.active {
            opacity: 1;
        }
        .save-progress {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        .save-message {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            max-width: 80%;
            line-height: 1.4;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .save-success {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s;
        }
        .save-success.active {
            opacity: 1;
            transform: scale(1);
        }
        .save-success::after {
            content: "✓";
            color: white;
            font-size: 30px;
        }
        /* 放大图片的样式 */
        .image-zoom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: zoom-out;
        }
        .image-zoom img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>随机图片</h1>
        <div class="card">
            <div id="progress-bar"></div>
            <div id="image-container">
                <img id="random-image" 
                     ondblclick="zoomImage()"
                     ondragstart="return false;">
            </div>
            <span id="pid-display">加载中...</span>
            <div class="auto-switch-info" id="auto-switch-info"></div>
        </div>
        
        <button class="btn" onclick="loadRandomImage()">换一张</button>
        <p class="swipe-hint">← 左右滑动切换 →</p>
        <p class="swipe-hint">长按保存到相册/下载图片</p>
        
        <!-- 新增的保存动画元素 -->
        <div class="save-overlay" id="save-overlay">
            <div class="save-progress" id="save-progress"></div>
            <div class="save-success" id="save-success"></div>
            <div class="save-message" id="save-message">保存中...</div>
        </div>
        
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            ☀️
        </div>
    </div>

    <!-- 外部 images.js 文件 -->
    <script src="images.js"></script>

    <script>
        // ===================== 配置 =====================
        const BASE_URL = "https://i.pixiv.re/img-original/img/"; // 请修改为您的实际基础路径
        const INACTIVITY_INTERVAL = 15000; // n(1000=1)秒无操作切换

        // ===================== 状态管理 =====================
        let currentImage = null;
        let nextImage = null;
        let startX = 0;
        let isSwiping = false;
        let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        let inactivityTimer = null;
        let countdownInterval = null;
        let lastActivityTime = Date.now();
        let longPressTimer = null;
        let isLongPress = false;
        let isImageLoading = false;

        // ===================== 图片处理 =====================
        function parseImageData(imgArray) {
            // 将 [pid, filename] 转换为 {pid, url} 对象
            return {
                pid: imgArray[0],
                url: BASE_URL + imgArray[1] // 自动拼接完整URL
            };
        }

        // ===================== 核心功能 =====================
        function loadRandomImage() {
            // 清除现有计时器
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);
            
            const imgEl = document.getElementById('random-image');
            const progressBar = document.getElementById('progress-bar');
            
            // 显示加载状态
            imgEl.style.opacity = '0.5';
            progressBar.style.width = '0%';
            isImageLoading = true;
            document.getElementById('auto-switch-info').textContent = '图片加载中...';
            
            // 获取新图片（优先使用预加载的nextImage）
            currentImage = nextImage || getRandomImage(currentImage?.pid);
            
            // 如果没有可用图片
            if (!currentImage) {
                document.getElementById('pid-display').textContent = '没有可用的图片';
                isImageLoading = false;
                return;
            }
            
            // 预加载下一张
            nextImage = getRandomImage(currentImage.pid);
            
            // 加载图片
            const img = new Image();
            img.onload = function() {
                imgEl.src = this.src;
                imgEl.style.opacity = '1';
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0%', 300);
                document.getElementById('pid-display').textContent = `PID: ${currentImage.pid}`;
                isImageLoading = false;
                
                // 重置无操作计时器
                resetInactivityTimer();
            };
            
            img.onerror = function() {
                progressBar.style.width = '0%';
                document.getElementById('pid-display').textContent = '加载失败，点击重试';
                document.getElementById('auto-switch-info').textContent = '加载失败';
                isImageLoading = false;
            };
            
            img.src = currentImage.url;
        }

        function getRandomImage(excludePid) {
            if (!imageData || imageData.length === 0) return null;
            
            // 过滤可用图片
            const available = excludePid 
                ? imageData.filter(img => img[0] !== excludePid)
                : imageData;
            
            return available.length > 0 
                ? parseImageData(available[Math.floor(Math.random() * available.length)])
                : null;
        }

        // ===================== 自动切换系统 =====================
        function resetInactivityTimer() {
            // 如果图片正在加载，不重置计时器
            if (isImageLoading) return;
            
            // 清除现有计时器
            clearTimeout(inactivityTimer);
            clearInterval(countdownInterval);
            
            // 记录活动时间
            lastActivityTime = Date.now();
            
            // 启动倒计时显示
            startCountdown();
            
            // 设置无操作检测
            inactivityTimer = setTimeout(() => {
                if (nextImage) loadRandomImage();
            }, INACTIVITY_INTERVAL);
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            const countdownEl = document.getElementById('auto-switch-info');
            
            // 立即更新显示
            updateDisplay();
            
            // 每秒更新倒计时
            countdownInterval = setInterval(updateDisplay, 1000);
            
            function updateDisplay() {
                // 如果图片正在加载，不更新倒计时
                if (isImageLoading) return;
                
                const remaining = Math.max(0, INACTIVITY_INTERVAL - (Date.now() - lastActivityTime));
                countdownEl.textContent = `${Math.ceil(remaining/1000)}秒后自动切换`;
                
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                }
            }
        }

        // ===================== 交互功能 =====================
        function setupTouchEvents() {
            const container = document.getElementById('image-container');
            const imgEl = document.getElementById('random-image');
            
            container.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isSwiping = true;
                imgEl.style.transition = 'none';
                resetInactivityTimer();
                
                // 设置长按计时器
                isLongPress = false;
                longPressTimer = setTimeout(function() {
                    isLongPress = true;
                    showSaveAnimation();
                }, 800);
            }, { passive: true });
            
            container.addEventListener('touchmove', function(e) {
                if (!isSwiping) return;
                
                // 如果已经触发了长按，则取消滑动
                if (isLongPress) {
                    isSwiping = false;
                    return;
                }
                
                const diffX = e.touches[0].clientX - startX;
                imgEl.style.transform = `translateX(${diffX}px)`;
                resetInactivityTimer();
                
                // 如果滑动距离超过一定值，取消长按
                if (Math.abs(diffX) > 30) {
                    clearTimeout(longPressTimer);
                }
            }, { passive: true });
            
            container.addEventListener('touchend', function(e) {
                if (!isSwiping) return;
                isSwiping = false;
                imgEl.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
                
                // 清除长按计时器
                clearTimeout(longPressTimer);
                
                // 如果已经触发了长按，则不再处理滑动
                if (isLongPress) {
                    isLongPress = false;
                    imgEl.style.transform = 'translateX(0)';
                    return;
                }
                
                const diffX = e.changedTouches[0].clientX - startX;
                if (Math.abs(diffX) > 50) {
                    loadRandomImage();
                }
                imgEl.style.transform = 'translateX(0)';
                resetInactivityTimer();
            }, { passive: true });
        }

        function showSaveAnimation() {
            const overlay = document.getElementById('save-overlay');
            const progress = document.getElementById('save-progress');
            const success = document.getElementById('save-success');
            const message = document.getElementById('save-message');
            
            // 显示保存动画
            overlay.classList.add('active');
            progress.style.display = 'block';
            success.classList.remove('active');
            
            // 根据平台显示不同的提示
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                message.textContent = '准备保存到相册...';
            } else {
                message.textContent = '下载图片中...';
            }
            
            // 模拟保存过程
            setTimeout(() => {
                // 隐藏进度条，显示成功图标
                progress.style.display = 'none';
                success.classList.add('active');
                
                // 实际保存图片
                saveCurrentImage();
                
                // 根据平台显示不同的成功提示
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    message.textContent = '请在浏览器中选择"保存到相册"';
                } else {
                    message.textContent = '下载成功！';
                }
                
                // 2秒后隐藏覆盖层
                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 2000);
            }, 1000);
        }

        function saveCurrentImage() {
            if (!currentImage) return;
            
            // 创建Canvas来确保图片可以正确保存（解决跨域问题）
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = currentImage.url;
            
            img.onload = function() {
                // 创建Canvas
                const canvas = document.createElement("canvas");
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0);
                
                // 转换为Blob对象
                canvas.toBlob(function(blob) {
                    if (!blob) return;
                    
                    // 创建下载链接
                    const url = URL.createObjectURL(blob);
                    
                    // iOS设备处理方式
                    if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                        // 创建临时链接让用户长按保存
                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.download = `Pixiv_${currentImage.pid}.jpg`;
                        
                        // 触发点击（在某些iOS版本可能无效）
                        const event = new MouseEvent('click');
                        link.dispatchEvent(event);
                        
                        // 备用方案：直接打开图片
                        setTimeout(() => {
                            window.open(url, '_blank');
                        }, 100);
                    } 
                    // Android和其他设备处理方式
                    else {
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `Pixiv_${currentImage.pid}.jpg`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                    
                    // 释放内存
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 1000);
                }, 'image/jpeg', 0.9);
            };
            
            img.onerror = function() {
                // 如果Canvas方法失败，尝试直接下载
                const link = document.createElement('a');
                link.href = currentImage.url;
                link.download = `Pixiv_${currentImage.pid}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            
            resetInactivityTimer();
        }

        // ===================== 图片放大功能 =====================
        function zoomImage() {
            if (!currentImage) return;
            
            const zoomContainer = document.createElement('div');
            zoomContainer.className = 'image-zoom';
            zoomContainer.onclick = function() {
                document.body.removeChild(zoomContainer);
            };
            
            const zoomImg = document.createElement('img');
            zoomImg.src = currentImage.url;
            
            zoomContainer.appendChild(zoomImg);
            document.body.appendChild(zoomContainer);
            
            resetInactivityTimer();
        }

        // ===================== 辅助功能 =====================
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkMode();
            resetInactivityTimer();
        }

        function updateDarkMode() {
            const toggleBtn = document.querySelector('.dark-mode-toggle');
            if (isDarkMode) {
                document.documentElement.style.setProperty('--bg-color', '#1A1A1A');
                document.documentElement.style.setProperty('--card-color', '#2D2D2D');
                toggleBtn.textContent = '🌙';
            } else {
                document.documentElement.style.setProperty('--bg-color', '#f5f5f5');
                document.documentElement.style.setProperty('--card-color', 'white');
                toggleBtn.textContent = '☀️';
            }
        }

        function setupActivityListeners() {
            const events = ['mousedown', 'mousemove', 'keydown', 'touchstart', 'touchmove', 'click', 'scroll'];
            events.forEach(event => {
                document.addEventListener(event, resetInactivityTimer, { passive: true });
            });
        }

        // ===================== 初始化 =====================
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否加载了imageData
            if (typeof imageData === 'undefined' || imageData.length === 0) {
                document.getElementById('pid-display').textContent = '没有可用的图片数据';
                return;
            }
            
            updateDarkMode();
            setupTouchEvents();
            setupActivityListeners();
            loadRandomImage();
            
            // 双击放大事件
            document.getElementById('random-image').addEventListener('dblclick', zoomImage);
        });
    </script>
</body>
</html>
