<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>随机涩涩神图</title>
    <style>
        :root {
            --primary-color: #FF4D8A;
            --bg-color: #f5f5f5;
            --card-color: white;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1A1A1A;
                --card-color: #2D2D2D;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            background: var(--bg-color);
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.3s;
        }
        #app {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-color);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-top: 15px;
            transition: background 0.3s;
        }
        #image-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        #random-image {
            width: 100%;
            display: block;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #progress-bar {
            height: 3px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        #pid-display {
            display: block;
            margin: 10px 0;
            color: #888;
            font-size: 14px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #d43c6d,
                        0 5px 10px rgba(0,0,0,0.1);
        }
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #d43c6d,
                        0 2px 5px rgba(0,0,0,0.1);
        }
        .swipe-hint {
            text-align: center;
            color: #AAA;
            font-size: 13px;
            margin-top: 10px;
        }
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .auto-switch-info {
            text-align: center;
            color: #AAA;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>随机涩涩神图</h1>
        <div class="card">
            <div id="progress-bar"></div>
            <div id="image-container">
                <img id="random-image" 
                     onclick="loadRandomImage()"
                     ondragstart="return false;">
            </div>
            <span id="pid-display">加载中...</span>
            <div class="auto-switch-info" id="auto-switch-info"></div>
        </div>
        
        <button class="btn" onclick="loadRandomImage()">换一张</button>
        <p class="swipe-hint">← 左右滑动切换 →</p>
        
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">
            ☀️
        </div>
    </div>

    <!-- 保持images.js引用（需确保该文件存在并导出imageData变量） -->
    <script src="images.js"></script>

    <script>
        // ===================== 状态管理 =====================
        let currentImage = null;
        let startX = 0;
        let isSwiping = false;
        let isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // ===================== 计时器优化部分 =====================
        let autoSwitchTimer = null;
        let preloadedNextImage = null;
        let lastInteractionTime = Date.now();
        const AUTO_SWITCH_INTERVAL = 10000; // 10秒自动切换

        function clearAutoSwitchTimer() {
            if (autoSwitchTimer) {
                clearTimeout(autoSwitchTimer);
                autoSwitchTimer = null;
            }
        }

        function preloadNextImage() {
            return new Promise((resolve) => {
                if (!window.imageData || window.imageData.length === 0) {
                    console.warn("[预加载] 无有效图片数据");
                    return resolve(false);
                }

                const availableImages = window.imageData.filter(img => 
                    !currentImage || img.pid !== currentImage.pid
                );
                if (availableImages.length === 0) {
                    console.warn("[预加载] 无更多可选图片");
                    return resolve(false);
                }

                const nextImage = availableImages[Math.floor(Math.random() * availableImages.length)];
                console.log("[预加载] 正在加载:", nextImage.pid);

                preloadedNextImage = new Image();
                preloadedNextImage.onload = () => {
                    console.log("[预加载] 成功:", nextImage.pid);
                    resolve(true);
                };
                preloadedNextImage.onerror = () => {
                    console.warn("[预加载] 失败:", nextImage.url);
                    resolve(false);
                };
                preloadedNextImage.src = nextImage.url;
            });
        }

        function startAutoSwitch() {
            clearAutoSwitchTimer();
            
            preloadNextImage().then((success) => {
                if (success && currentImage && preloadedNextImage?.complete) {
                    const elapsed = Date.now() - lastInteractionTime;
                    const remaining = Math.max(1000, AUTO_SWITCH_INTERVAL - elapsed);
                    
                    autoSwitchTimer = setTimeout(() => {
                        if (!preloadedNextImage?.complete) {
                            console.log("[自动切换] 取消：预加载未完成");
                            return;
                        }
                        
                        console.log("[自动切换] 执行切换");
                        const imgEl = document.getElementById('random-image');
                        imgEl.src = preloadedNextImage.src;
                        currentImage = window.imageData.find(img => img.url === preloadedNextImage.src);
                        document.getElementById('pid-display').textContent = `PID: ${currentImage?.pid || "未知"}`;
                        
                        lastInteractionTime = Date.now();
                        startAutoSwitch(); // 递归调用
                    }, remaining);
                    
                    updateAutoSwitchInfo(remaining);
                } else {
                    console.log("[自动切换] 条件未满足，暂停计时");
                }
            });
        }

        function updateAutoSwitchInfo(ms) {
            const el = document.getElementById('auto-switch-info');
            if (el) {
                el.textContent = `${Math.ceil(ms / 1000)}秒后自动切换`;
            }
        }

        // ===================== 原有功能（完全保留） =====================
        function loadRandomImage() {
            if (!window.imageData || window.imageData.length === 0) {
                document.getElementById('pid-display').textContent = '没有可用的图片';
                console.error("imageData未定义或为空");
                return;
            }
            
            const imgEl = document.getElementById('random-image');
            const progressBar = document.getElementById('progress-bar');
            
            imgEl.style.opacity = '0.5';
            progressBar.style.width = '30%';
            
            const availableImages = window.imageData.filter(img => 
                !currentImage || img.pid !== currentImage.pid
            );
            currentImage = availableImages[Math.floor(Math.random() * availableImages.length)] || window.imageData[0];
            
            const tempImg = new Image();
            tempImg.onload = () => {
                imgEl.src = currentImage.url;
                imgEl.style.opacity = '1';
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0%', 300);
                
                document.getElementById('pid-display').textContent = `PID: ${currentImage.pid}`;
                
                // 使用优化后的预加载逻辑
                preloadNextImage().then(() => {
                    lastInteractionTime = Date.now();
                    startAutoSwitch();
                });
            };
            
            tempImg.onerror = () => {
                progressBar.style.width = '0%';
                document.getElementById('pid-display').textContent = '加载失败，点击重试';
                console.error("图片加载失败:", currentImage.url);
            };
            
            tempImg.src = currentImage.url;
        }

        function setupTouchEvents() {
            const container = document.getElementById('image-container');
            const imgEl = document.getElementById('random-image');
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isSwiping = true;
                imgEl.style.transition = 'none';
                lastInteractionTime = Date.now();
                clearAutoSwitchTimer();
            }, { passive: true });
            
            container.addEventListener('touchmove', (e) => {
                if (!isSwiping) return;
                const diffX = e.touches[0].clientX - startX;
                imgEl.style.transform = `translateX(${diffX}px)`;
                lastInteractionTime = Date.now();
            }, { passive: true });
            
            container.addEventListener('touchend', (e) => {
                if (!isSwiping) return;
                isSwiping = false;
                imgEl.style.transition = 'transform 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
                
                const diffX = e.changedTouches[0].clientX - startX;
                if (Math.abs(diffX) > 50) {
                    loadRandomImage();
                }
                imgEl.style.transform = 'translateX(0)';
                lastInteractionTime = Date.now();
                startAutoSwitch();
            }, { passive: true });
        }

        function setupLongPress() {
            let pressTimer;
            const imgEl = document.getElementById('random-image');
            
            imgEl.addEventListener('touchstart', () => {
                pressTimer = setTimeout(() => {
                    saveCurrentImage();
                }, 800);
                lastInteractionTime = Date.now();
                clearAutoSwitchTimer();
            }, { passive: true });
            
            imgEl.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
                lastInteractionTime = Date.now();
                startAutoSwitch();
            }, { passive: true });
        }

        function saveCurrentImage() {
            if (!currentImage) return;
            
            const link = document.createElement('a');
            link.href = currentImage.url;
            link.download = `Pixiv_${currentImage.pid}.jpg`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            const pidDisplay = document.getElementById('pid-display');
            const originalText = pidDisplay.textContent;
            pidDisplay.textContent = '✓ 已保存到相册';
            setTimeout(() => pidDisplay.textContent = originalText, 2000);
            
            lastInteractionTime = Date.now();
            startAutoSwitch();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkMode();
            
            lastInteractionTime = Date.now();
            startAutoSwitch();
        }

        function updateDarkMode() {
            const toggleBtn = document.querySelector('.dark-mode-toggle');
            if (isDarkMode) {
                document.documentElement.style.setProperty('--bg-color', '#1A1A1A');
                document.documentElement.style.setProperty('--card-color', '#2D2D2D');
                toggleBtn.textContent = '🌙';
            } else {
                document.documentElement.style.setProperty('--bg-color', '#f5f5f5');
                document.documentElement.style.setProperty('--card-color', 'white');
                toggleBtn.textContent = '☀️';
            }
        }

        // ===================== 初始化 =====================
        document.addEventListener('DOMContentLoaded', () => {
            // 确保imageData已加载
            if (!window.imageData) {
                console.error("imageData未定义，请检查images.js");
                document.getElementById('pid-display').textContent = '数据加载失败';
                return;
            }

            updateDarkMode();
            loadRandomImage();
            setupTouchEvents();
            setupLongPress();
            
            // 监听用户活动
            ['mousedown', 'mousemove', 'keydown', 'touchstart', 'touchmove', 'click', 'scroll'].forEach(event => {
                document.addEventListener(event, () => {
                    lastInteractionTime = Date.now();
                    startAutoSwitch();
                }, { passive: true });
            });
        });
    </script>
</body>
</html>
